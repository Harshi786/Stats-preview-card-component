<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  
  <title>Stats preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card" id="cardtwo">
      <div class="hero"> 
        <img src="images/image-header-desktop.jpg" alt="main_image" class="desk_img">
      </div>
      <div class="hero-overlay"> </div>
    </div>
    <div class="card" id="cardone">
      <h1 class="first_heading">  Get <span> insights </span> that help your business grow. </h1>
      <p class="txt"> Discover the benefits of data analytics and make better decisions regarding revenue, 
        customer experience, and overall efficiency.
       </p>
       <div class="nums">
         <div class="item">
           <h1> 10k+ </h1>
           <p class="category">  companies </p>
         </div>
         <div class="item"> 
           <h1>  314 </h1>
           <p class="category"> templates </p>
         </div>
         <div class="item">
           <h1> 12M+ </h1>
           <p class="category"> queries </p>
         </div>
       </div>
    </div>
    
   
  </div>
</body>
</html>
